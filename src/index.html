<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <main>
      <div class="todo-list-container">
        <div class="header">
          <h1>To-do List</h1>
        </div>

        <div class="sidebar">
          <div class="home">
            <div>
              Home
              <ul class="home-ul"></ul>
            </div>
            <div class="project-container">Projects</div>
          </div>
          <button id="task" class="creating-todo-bttn"></button>
        </div>

        <div class="todo-content">
          <!--Modal Form-->
          <dialog class="modal">
            <div id="wrapper">
              <div class="form-sidebar">
                <button type="button" id="todo-form">To-do</button>
                <button type="button" id="project-form">Project</button>
              </div>

              <form class="form-project-wrap" action="">
                <div class="input-container">
                  <label>
                    <input type="text" name="title" />
                  </label>
                </div>
                <button class="add-project-bttn">Add Project</button>
              </form>

              <form class="form-todo-wrap" action="">
                <div class="input-container">
                  <label>
                    <input type="text" name="title" />
                  </label>
                </div>
                <div class="input-container">
                  <label>
                    <textarea name="description" rows="5" cols="15"></textarea>
                  </label>
                </div>
                <div class="input-container">
                  <label>
                    <input type="date" name="dueDate" />
                  </label>
                </div>
                <div class="input-container">
                  <label>
                    <input type="radio" name="priority" value="low" />
                    Low
                  </label>

                  <label>
                    <input type="radio" name="priority" value="medium" />
                    Medium
                  </label>

                  <label>
                    <input type="radio" name="priority" value="high" />
                    High
                  </label>
                </div>
                <div class="buttons-container">
                  <button id="cancel" type="reset">Cancel</button>
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </dialog>
          <!--Modal Form-->
        </div>
        <div class="footer"></div>
      </div>
    </main>
  </body>
</html>
