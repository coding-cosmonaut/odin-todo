<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <main>
      <div class="todo-list-container">
        <div class="header">
          <h1>To-do List</h1>
        </div>
        <div class="sidebar"></div>
        <div class="todo-content">
          <button id="task" class="creating-todo-bttn"></button>

          <!--Modal Form-->
          <dialog class="modal">
            <div id="wrapper">
              <form id="new-task" class="add-task" action="">
                <div class="form-sidebar">
                  <button type="button" id="todo-form">To-do</button>
                  <button type="button" id="project-form">Project</button>
                </div>
                <div class="form-content">
                  <div class="form-project-wrap">
                    <div class="input-container">
                      <label>
                        <input type="text" name="title" required />
                      </label>
                    </div>
                  </div>
                  <div class="form-todo-wrap">
                    <div class="input-container">
                      <label>
                        <input type="text" name="title" required />
                      </label>
                    </div>
                    <div class="input-container">
                      <label>
                        <textarea
                          name="description"
                          required
                          rows="5"
                          cols="15"
                        ></textarea>
                      </label>
                    </div>
                    <div class="input-container">
                      <label>
                        <input type="date" name="dueDate" required />
                      </label>
                    </div>
                    <div class="input-container">
                      <label>
                        <input type="radio" name="priority" value="low" />
                        Low
                      </label>

                      <label>
                        <input type="radio" name="priority" value="medium" />
                        Medium
                      </label>

                      <label>
                        <input type="radio" name="priority" value="high" />
                        High
                      </label>
                    </div>
                    <div class="buttons-container">
                      <button id="cancel" type="reset">Cancel</button>
                      <button type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </dialog>
          <!--Modal Form-->
        </div>
        <div class="footer"></div>
      </div>
    </main>
  </body>
</html>
