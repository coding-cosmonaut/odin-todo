<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <main>
      <div class="todo-list-container">
        <div class="header">
          <h1>To-do List</h1>
        </div>
        <div class="sidebar"></div>
        <div class="todo-content">
          <button id="task" class="creating-todo-bttn"></button>

          <!--Modal Form-->
          <dialog class="modal">
            <div id="wrapper">
              <form id="new-task" class="add-task" action="">
                <h2>New Task</h2>
                <div class="input-container">
                  <label for="title"></label>
                  <input
                    name="title"
                    id="title"
                    required
                    placeholder="Title"
                    type="text"
                  />
                </div>
                <div class="buttons-container">
                  <button id="cancel" type="reset">Cancel</button>
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </dialog>
          <!--Modal Form-->
        </div>
        <div class="footer"></div>
      </div>
    </main>
  </body>
</html>
